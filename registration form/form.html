<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css"
    />
    <link rel="stylesheet" href="/form.css" />
    <title>registration form</title>
  </head>
  <body>
    <form action="/login.html" class="container">
      <div class="heading">
        <h1>Registration Form</h1>
        <p>Please fill out this form with the required information</p>
      </div>
      <fieldset>
        <label for="first-name"
          >Enter Your First Name: <input id="first-name" type="text" required
        /></label>
        <label for="last-name"
          >Enter Your Last Name: <input id="last-name" type="text" required
        /></label>
        <label for="phone-number"
          >Enter Your Phone Number:
          <input id="phone-number" type="tel" required
        /></label>
        <label for="email"
          >Enter Your Email: <input id="email" type="email" required
        /></label>
        <label for="gender">Your Gender: </label>
        <select name="gender">
          <option value="none" selected>select</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">other</option>
        </select>
        <label for="dob"
          >Date Of Birth <input type="date" id="dob" name="dob"
        /></label>
        <label for="color"
          >Favourite Color <input type="color" id="color" name="color"
        /></label>
      </fieldset>
      <input type="submit" value="Submit" />
      <p>Already registered? <a href="/login.html">login here</a></p>
    </form>
  </body>
</html>
